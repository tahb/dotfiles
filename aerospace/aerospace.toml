# AeroSpace Configuration
# Place a copy of this config to ~/.aerospace.toml

# Config version for compatibility and deprecations
config-version = 2

# ================================================================================
# STARTUP & BASIC SETTINGS
# ================================================================================

start-at-login = true

after-startup-command = [
    'exec-and-forget $(which borders) active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0'
]

after-login-command = []

# ================================================================================
# LAYOUT & APPEARANCE
# ================================================================================

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout settings
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
automatically-unhide-macos-hidden-apps = false

# Gaps
[gaps]
    inner.horizontal = 10
    inner.vertical   = 10
    outer.left       = 10
    outer.bottom     = 10
    outer.top        = 10
    outer.right      = 10

[key-mapping]
    preset = 'qwerty'

# ================================================================================
# KEY BINDINGS - MAIN MODE
# ================================================================================

[mode.main.binding]

# --- Window Management ---
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-f = 'fullscreen'

# --- Focus Navigation ---
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# --- Window Movement ---
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-ctrl-shift-h = 'move left'
alt-ctrl-shift-j = 'move down'
alt-ctrl-shift-k = 'move up'
alt-ctrl-shift-l = 'move right'

# --- Window Resizing ---
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'
alt-ctrl-shift-minus = 'resize smart -50'
alt-ctrl-shift-equal = 'resize smart +50'

# --- Workspace Switching (with App Launch) ---
# Numbers
alt-1 = ['exec-and-forget open -a "Google Chrome"', 'workspace 1']      # Browser
alt-2 = ['exec-and-forget open -a "Visual Studio Code"', 'workspace 2'] # Editor
alt-4 = ['exec-and-forget open -a "Ghostty"', 'workspace T']            # Terminal
alt-5 = ['exec-and-forget open -a "Notes"', 'workspace N']              # Notes
alt-6 = ['exec-and-forget open -a "Slack"', 'workspace S']              # Slack
alt-7 = 'workspace 7'  # Spare
alt-8 = 'workspace 8'  # Spare
alt-9 = 'workspace 9'  # Spare

# Letters
alt-c = ['exec-and-forget open -a "Visual Studio Code"', 'workspace 1'] # Editor
alt-e = ['exec-and-forget open -a "Visual Studio Code"', 'workspace 1'] # Editor
alt-g = ['exec-and-forget open -a "GitHub Desktop"', 'workspace G']     # GitHub Desktop
alt-n = ['exec-and-forget open -a "Notes"', 'workspace N']              # Notes
alt-q = ['exec-and-forget open -a "Ghostty"', 'workspace T']            # Terminal
alt-s = ['exec-and-forget open -a "Slack"', 'workspace S']              # Slack
alt-t = ['exec-and-forget open -a "Ghostty"', 'workspace T']            # Terminal
alt-w = ['exec-and-forget open -a "GitHub Desktop"', 'workspace G']     # GitHub Desktop
alt-z = ['exec-and-forget open -a "zoom.us"', 'workspace Z']            # Zoom

# Hyper keys (Alt+Ctrl+Shift)
alt-ctrl-shift-4 = ['exec-and-forget open -a "Ghostty"', 'workspace T']            # Terminal
alt-ctrl-shift-5 = ['exec-and-forget open -a "Notes"', 'workspace N']              # Notes
alt-ctrl-shift-6 = ['exec-and-forget open -a "Slack"', 'workspace S']              # Slack
alt-ctrl-shift-f = 'fullscreen'
alt-ctrl-shift-n = ['exec-and-forget open -a "Notes"', 'workspace N']              # Notes
alt-ctrl-shift-s = ['exec-and-forget open -a "Slack"', 'workspace S']              # Slack

# Voyager trial hyper+QWER for window swapping
alt-ctrl-shift-q = ['exec-and-forget open -a "Google Chrome"', 'workspace 1']      # Browser
alt-ctrl-shift-w = ['exec-and-forget open -a "Visual Studio Code"', 'workspace 2'] # Editor
alt-ctrl-shift-e = ['exec-and-forget open -a "GitHub Desktop"', 'workspace G']     # GitHub Desktop
alt-ctrl-shift-r = ['exec-and-forget open -a "Ghostty"', 'workspace T']            # Terminal

# --- Move Windows to Workspaces ---
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-4 = 'move-node-to-workspace T'
alt-shift-5 = 'move-node-to-workspace N'
alt-shift-6 = 'move-node-to-workspace S'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-b = 'move-node-to-workspace B'
alt-shift-e = 'move-node-to-workspace E'
alt-shift-g = 'move-node-to-workspace G'
alt-shift-n = 'move-node-to-workspace N'
alt-shift-s = 'move-node-to-workspace S'
alt-shift-t = 'move-node-to-workspace T'
alt-shift-w = 'move-node-to-workspace W'
alt-shift-z = 'move-node-to-workspace Z'

# --- Workspace Management ---
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# --- Mode Switching ---
alt-shift-semicolon = 'mode service'

# ================================================================================
# KEY BINDINGS - SERVICE MODE
# ================================================================================

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']  # reset layout
f = ['layout floating tiling', 'mode main']  # toggle floating/tiling
backspace = ['close-all-windows-but-current', 'mode main']

# Join windows
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

# Volume controls
down = 'volume down'
up = 'volume up'
shift-down = ['volume set 0', 'mode main']

# ================================================================================
# WINDOW RULES
# ================================================================================

# Default: Float all applications
[[on-window-detected]]
if.app-id = '*'
run = ['layout floating']

# --- Browsers ---
[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = "move-node-to-workspace 2"

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = "move-node-to-workspace 2"

# --- Development ---
[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = "move-node-to-workspace 1"

[[on-window-detected]]
if.app-id = 'com.github.GitHubClient'
run = "move-node-to-workspace G"

# --- Terminal ---
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = "move-node-to-workspace T"

# --- Productivity ---
[[on-window-detected]]
if.app-id = 'com.apple.Notes'
run = "move-node-to-workspace N"

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = "move-node-to-workspace S"

# --- Communication ---
[[on-window-detected]]
if.app-id = 'us.zoom.xos'
run = 'layout floating'

# --- System Apps (Always Float) ---
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = "layout floating"

[[on-window-detected]]
if.app-id = 'com.apple.iCal'
run = "layout floating"

[[on-window-detected]]
if.app-id = 'com.apple.Maps'
run = "layout floating"

[[on-window-detected]]
if.app-id = 'com.apple.Preview'
run = "layout floating"

[[on-window-detected]]
if.app-id = 'com.1password.1password'
run = "layout floating"
